<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDKian Translator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>IDKian Translator</h1>

    <textarea id="textInput" placeholder="Enter normal text..."></textarea>
    <button onclick="toIDKian()">Translate to IDKian</button>

    <textarea id="idkInput" placeholder="Enter IDKian..."></textarea>
    <button onclick="toText()">Translate to Text</button>

    <div id="output"></div>

    <div id="easterEgg" style="display: none;">
      <h2>YOU FOUND THE EASTER EGG!</h2>
      <p>Welcome to the secret order of the IDKians.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
